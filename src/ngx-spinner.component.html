<div class="black-overlay" *ngIf="showSpinner" [ngStyle]="{'background-color': bdColor}">
  <div [class]="spinnerClass" [style.color]="color">
    <div *ngFor="let i of divArray"></div>
  </div>
  <p *ngIf="loadingText" [style.color]="color" [ngStyle]="{'font-size': fontSize+'px'}">{{loadingText}}</p>
</div>
